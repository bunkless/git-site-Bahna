<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Gallery</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
        <div class="gallery-buttons">
            <ul>
                <li class="active" data-filter="all">All</li>
                <li data-filter="art">Art</li>
                <li data-filter="graphic design">Graphic Design</li>
                <li data-filter="hard press">Hard Press</li>
                <li data-filter="offices">Offices</li>
                <li data-filter="packaging">Packaging</li>
                <li data-filter="shopping">Shopping</li>
            </ul>
        </div>
        <section class="product">
            <div class="div1">
               <img src="./poze/photo-1.jpg"  data-filter="shopping" >
            </div>
            <div class="div2">
                <img src="./poze/photo-2.jpg"   data-filter="graphic design">
            </div>
            <div class="div3">
                <img src="./poze/photo-3.jpg"   data-filter="graphic design">
            </div>
            <div class="div4">
                <img src="./poze/photo-4.jpg"   data-filter="packaging">
            </div>
            <div class="div5">
                <img src="./poze/photo-5.jpg"   data-filter="art">
            </div>
            <div class="div6">
                <img src="./poze/photo-6.jpg"  data-filter="art">
            </div>
            <div class="div7">
                <img src="./poze/photo-7.jpg"   data-filter="hard press">
            </div>
            <div class="div8">
                <img src="./poze/photo-8.jpg"   data-filter="graphic design">
            </div>
            <div class="div9">
                <img src="./poze/photo-9.jpg"  data-filter="art">
            </div>
            <div class="div10">
                <img src="./poze/photo-10.jpg"  data-filter="art">
            </div>
            <div class="div11">
              <img src="./poze/photo-11.jpg"   data-filter="offices">
            </div>
          </section>
    
        
    
    
    <script src="test.js"></script>
</body>
</html>
